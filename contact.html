<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Seasons International Education Consultancy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <main-header></main-header>

  <section class="about-hero">
    <div class="container">
      <h1>Get in Touch</h1>
    </div>
  </section>

  <section class="contact-info">
    <div class="container">
      <div class="contact-grid">
        <a href="https://www.google.com/maps/search/?api=1&query=Chipledhunga,+Pokhara,+Kaski,+Nepal" target="_blank" rel="noopener noreferrer" class="contact-item-link">
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Address</h3>
            <p>Chipledhunga, Pokhara, Kaski, Nepal</p>
          </div>
        </a>
        <a href="tel:+9779856088959" class="contact-item-link">
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>+9779856088959</p>
          </div>
        </a>
        <a href="mailto:info@seasonsintedu.com" class="contact-item-link">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>info@seasonsintedu.com</p>
          </div>
        </a>
      </div>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <h2>Send Us a Message</h2>
      <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="9e7995c7-d707-40be-976e-e808adee4eee">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <input type="text" name="phone" placeholder="Your Phone">
        </div>
        <div class="form-group">
          <input type="text" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <section class="map">
    <div class="container">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7030.949967099431!2d83.98790894999999!3d28.223259549999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995944f019fb07f%3A0x1cd9511d39c8dfc9!2sChipledhunga%2C%20Pokhara%2033700!5e0!3m2!1sen!2snp!4v1752680082389!5m2!1sen!2snp" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <main-footer></main-footer>

  <script src="components.js"></script>
  <script src="script.js"></script>
</body>
</html>
